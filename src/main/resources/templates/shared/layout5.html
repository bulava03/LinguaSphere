<!DOCTYPE html>

<img onclick="dropdownUser()" id="userIcon" src="/photo.png" width="50" height="50" alt="user photo header">

<div id="dropdown" class="dropdown">
  <a href="#" onclick="personalInformation()">Особиста інформація</a>

</html>
