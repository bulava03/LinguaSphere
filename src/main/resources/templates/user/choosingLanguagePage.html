<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinguaSphere</title>
  <link rel="stylesheet" href="/style/shared/footerStyle.css">
  <link rel="stylesheet" href="/style/shared/headerUserPageStyle.css">
  <link rel="stylesheet" href="/style/userPageStyle.css">
  <link rel="stylesheet" href="/style/dropdownStyle.css">
</head>

<body>
<header>
  <div th:replace="~{/shared/layout2}"></div>
</header>

<main>
  <aside>
    <img src="/photo.png" width="200" height="200" alt="user photo header"><br>

    <b th:text="${user.name + '   ' + user.surname}"></b><br><br>

    <p>Електронна пошта:</p>
    <p><i th:text="${user.email}"></i></p><br>

    <p>Номер телефону:</p>
    <p><i th:text="${user.phone}"></i></p><br>

    <p>Додатковий контакт:</p>
    <p><i>Додаткова контактна інформація</i></p><br>

    <p>День народження:</p>
    <p><i th:text="${user.dateOfBirth}"></i></p><br>
  </aside>

  <div>
    <th:block th:each="language : ${languages}">
      <button th:attr="onclick='submitLanguage(\'' + ${language.id} + '\')'"
              th:text="${language.name}"></button><br>
    </th:block>

    <button th:attr="onclick='submitSchedule(\'' + ${token} + '\')'">Назад</button>
  </div>
</main>

<form typeof="hidden" method="get" id="userPageForm" action="/user/userPage">
  <input type="hidden" th:value="${token}" name="token">
</form>
<form typeof="hidden" method="get" id="scheduleForm" action="/user/userSchedule">
  <input type="hidden" th:value="${token}" name="token">
</form>
<form typeof="hidden" method="get" id="chooseLanguageForm" action="/user/submitChooseLanguageForm">
  <input type="hidden" th:value="${token}" name="token">
  <input type="hidden" id="languageIdInput" value="" name="languageId">
</form>

<footer>
  <table>
    <tr>
      <td>
        <p>Контактні дані:</p>
      </td>
      <td>
        <address>
          Електронна пошта: <a href="mailto:example@example.com">example@example.com</a>     Телефон: +38-(000)-000-00-00
        </address>
      </td>
      <td>
        <p>Copyright © 2023 LinguaSphere</p>
      </td>
    </tr>
  </table>
</footer>

<script src="/script/userPageForms.js"></script>
<script src="/script/user/languageChoosingForm.js"></script>
<script src="/script/dropdown.js"></script>
</body>
</html>
