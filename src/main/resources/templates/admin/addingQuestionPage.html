<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaSphere</title>
    <link rel="stylesheet" href="/style/shared/footerStyle.css">
    <link rel="stylesheet" href="/style/shared/headerWithImageStyle.css">
    <link rel="stylesheet" href="/style/admin/adminCreatureFormStyle.css">
    <link rel="stylesheet" href="/style/dropdownStyle.css">
</head>

<body>
<header>
    <div th:replace="~{/shared/layout3}"></div>
</header>

<main>
    <div class="regTitle">
        <h1 th:text="'Додати питання до тесту з ' + ${language.subName} + ' мови'"></h1>
    </div>

    <div class="regForm">
        <form id="regForm" action="/admin/addQuestion" method="post" enctype="multipart/form-data">
            <div class="regInput">
                <h2 class="name">Текст питання</h2>
                <textarea class="field" id="hints" th:text="${question.text}" name="hints"></textarea>
                <h2 class="name">Зображення</h2>
                <input class="field" id="file" value="" type="file" name="file">

                <div id="answersContainer">
                    <div class="answerContainer">
                        <h2 class="name">Текст відповіді</h2>
                        <textarea class="field" name="hints"></textarea>
                        <h2 class="name">Зображення</h2>
                        <input class="field" value="" type="file" name="file">
                        <button type="button" class="button" onclick="addTextarea()">Додати підказку</button>
                    </div>
                </div>

                <input type="hidden" th:value="${admin.login}" name="login">
                <input type="hidden" th:value="${admin.password}" name="password">
                <input type="hidden" th:value="${language.id}" name="languageId">

                <input class="button" type="submit" value="Додати питання">
                <p class="errorText" id="errorText"></p>
                <p class="errorText" th:text="${errorText}"></p>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{/shared/footer}"></div>

<script src="/script/dropdown.js"></script>
<script src="/script/admin/questionForm.js"></script>
<script src="/script/admin/adminPageForms.js"></script>
</body>
</html>
